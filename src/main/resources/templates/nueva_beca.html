<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trabajo Práctico N° 04</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
		<nav th:insert="layouts/header :: generalheader"></nav>
			<div class="container-fluid">
				<form th:object="${beca} " th:action="@{/beca/agregar}" method="post">
					<div class="row mb-5 mt-5">
						<div class="col-4"></div>
						<div class="col-4 border border-dark ">
							<h2 class="mt-3">Alta de Beca</h2>
							<label class="form-label" for=codigo>Codigo</label>
							<input th:field="*{codigo}" class="form-control pb-2" id="codigo" type="number" placeholder="Codigo de la Beca">
							<label class="form-label" for=curso>Curso</label>
							<input th:field="*{curs.titulo}" class="form-control pb-2" id="curso" type="text" placeholder="Nombre del Curso">
							<label class="form-label" for=fi>Fecha de Apertura</label>
							<input th:field="*{fechaInicio}" class="form-control pb-2" id="fi" type="text" placeholder="YYYY-MM-dd">
							<label class="form-label" for=fc>Fecha de Cierre</label>
							<input th:field="*{fechaFin}" class="form-control pb-2" id="fc" type="text" placeholder="YYYY-MM-dd">
							<label class="form-label" for=estado>Estado</label>
							<input th:field="*{estado}" class="form-control pb-2" id="estado" type="text" placeholder="Estado del Curso">
						
							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary me-md-2" type="submit">Enviar</button>
                            <button class="btn btn-secondary" type="reset">Cancelar</button>
                        	</div>
                        </div>
                        <div class="col-4"></div>
                      </div>							
				</form>
			</div>
	<footer th:replace="layouts/footer.html ::footer"></footer>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
