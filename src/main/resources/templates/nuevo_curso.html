<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Alta de curso</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<nav th:insert="layouts/header :: generalheader"></nav>
	
	<div class="container">
		<br />
		<br />
		<form th:object="${curso}" th:action="@{/curso/agregar}" method="POST">
		<div class="row mb-5 mt-5">
		<div class="col-4"></div>
		<div class="col-4 border border-dark">
			<h3 class="mt-3">Alta de Curso</h3>
			<div class="form-floating mb-3">
	  			<input th:field="*{codigo}" type="number" class="form-control" id="codigoId" placeholder="1234 example">
	  			<label for="codigoId">Codigo</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
			</div>
			<div class="form-floating mb-3">
	  			<input th:field="*{titulo}" type="text" class="form-control" id="tituloId" placeholder="curse name">
	  			<label for="tituloId">Titulo</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
			</div>
			<div class="form-floating mb-3">
	  			<input th:field="*{categoria}" type="text" class="form-control" id="categoriaId" placeholder="curse category">
	  			<label for="categoriaId">Categoria</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
			</div>
			<div class="form-floating mb-3">
	  			<input th:field="*{fechaInicio}" type="date" class="form-control" id="fechaInicioId" placeholder="YYYY-MM-dd">
	  			<label for="fechaInicioId">Fecha de Apertura</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
			</div>
			<div class="form-floating mb-3">
  				<input th:field="*{fechaFin}" type="date" class="form-control" id="fechaFinId" placeholder="YYYY-MM-dd">
  				<label for="fechaFinId">Fecha de Cierre</label>
  				<div class="text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div>
			</div>
			<div class="form-floating mb-3">
  				<input th:field="*{horas}" type="number" class="form-control" id="horaId" placeholder="hh:mm:ss">
  				<label for="horaId">Cant. Horas</label>
  				<div class="text-danger" th:if="${#fields.hasErrors('horas')}" th:errors="*{horas}"></div>
			</div>
			<div class="form-floating mb-3">
	  			<input th:field="*{modalidad}" type="text" class="form-control" id="modalidadId" placeholder="modality">
	  			<label for="modalidadId">Modalidad</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('modalidad')}" th:errors="*{modalidad}"></div>
			</div>
			<div>
		  			<select class="form-control mb-3" th:field="*{docente.legajo}" id="docenteId">
		  				<option value="0">Elija un docente</option>
		  				<option th:each="docente: ${unDocente}" th:value="${docente.legajo}" th:text="${docente.apellido}+', '+${docente.nombre}"></option>
		  			</select>
		  			<div class="text-danger" th:if="${#fields.hasErrors('docente')}" th:errors="*{docente}"></div>
			</div>
			
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  			<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
  			<a th:href="@{/inicio}" class="btn btn-secondary" type="button">Cancelar</a>
		</div>
		<br />
		</div>
		</div>
	  	</form>
	  	<br />
  	</div>
  	
  	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  	
</body>
</html>
