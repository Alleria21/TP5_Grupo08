<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabajo Prctico Nº 04</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

 <body>
    <nav th:replace="layouts/header.html :: generalheader"></nav>
        <div class="container-fluid">
            <form th:object="${docente} " th:action="@{/docente/agregar}" method="post">
                <div class="row mb-5 mt-5">
                    <div class="col-4"></div>
                    <div class="col-4 border border-dark ">
                        <h2 class="mt-3">Alta de Docente</h2>
                        <label class="form-label">Legajo</label>
                        <input th:field="*{legajo}" class="form-control pb-2" id="legajo" type="number">
                        <div class="text-danger" th:if="${#fields.hasErrors('legajo')}" th:errors="*{legajo}"> </div>
                        <label class="form-label">Nombres</label>
                        <input th:field="*{nombre}" class="form-control pb-2" type="text">
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> </div>
                        <label class="form-label">Apellidos</label>
                        <input th:field="*{apellido}" class="form-control pb-2" type="text">
                        <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"> </div>
                        <label class="form-label">E-mail</label>
                        <input th:field="*{email}" class="form-control pb-2" type="email">
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </div>
                        <label class="form-label">Teléfono</label>
                        <input th:field="*{telefono}" class="form-control pb-2 mb-3" type="tel">
                        <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"> </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary me-md-2" type="submit">Enviar</button>
                            <a th:href="@{/docente/listadocentes}" id="cancel" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
        <footer th:replace="layouts/footer.html ::footer"></footer>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
 </body>
</html>
