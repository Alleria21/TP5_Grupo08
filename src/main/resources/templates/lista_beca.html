<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Listado de Becas</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<nav th:insert="layouts/header :: generalheader"></nav>
	
	<div class="container">
		<br />
		<h3>Lista de Becas</h3>
		
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a th:href="@{/beca/nuevo}" class="btn btn-primary" type="button"> Nuevo </a>
		</div>
		
		<div class="col-sm-12 col-md-10">
			<table class="table" style="background-color: #a3e4d7;" border="1">
				<tr style="text-align: center">
					<th>Codigo</th>
					<th>Curso</th>
					<th>Fecha de Apertura</th>
					<th>Fecha de Cierre</th>
					<th>Estado</th>
				</tr>
				<tr th:each="beca: ${unaBeca}" style="text-align: center">
					<td th:text="${beca.codigo}"></td>
					<td th:text="${beca.curs.titulo}"></td>
					<td th:text="${beca.fechaInicio}"></td>
					<td th:text="${beca.fechaFin}"></td>
					<td th:text="${beca.estado}"></td>
					<td>
						<a th:href="@{/beca/editar/}+${beca.codigo}" id="editarBeca" class="btn btn-warning">Editar</a>
						<a th:href="@{/beca/eliminar/}+${beca.codigo}" id="eliminarBeca" class="btn btn-danger">Eliminar</a>
					</td>				
				</tr>
			</table>
		</div>
	</div>
	<footer th:replace="layouts/footer.html ::footer"></footer>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
