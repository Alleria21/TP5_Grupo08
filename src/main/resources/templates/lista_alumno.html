<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

	<nav th:replace="layouts/header :: generalheader"></nav>
	
	
	<div class="container">
		<br>
			<p class="h4 mb-10">Alumno</p>
		<br>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			<a th:href="@{/Alumno/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
		</div>
		<br>
		<div class="col-12 d-flex justify-content-center">
			<table class="table table-striped">
					<tr>
						<th>DNI</th>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Email</th>
						<th>Telfono</th>
					</tr>
					<tr th:each="b: ${unAlumno}">
						<td th:text="${b.din}"></td>
						<td th:text="${b.nombre}"></td>
						<td th:text="${b.apellido}"></td>
						<td th:text="${b.email}"></td>
						<td th:text="${b.telefono}"></td>
						<td>
						<a href="#" id="editarAlumno" class="btn btn-warning">Editar</a>
							<a href="#" id="eliminarAlumno" class="btn btn-danger">Eliminar</a>
						<td>
					</tr>
			</table>
			<br><br>
		</div>
	
	</div>
	
















	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
