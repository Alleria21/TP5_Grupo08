<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edicion de Beca</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<nav th:insert="layouts/header :: generalheader"></nav>
	
	<div class="container">
		<br />
		<br />
		<form th:object="${beca}" th:action="@{/beca/modificar}" method="POST">
		<div class="row mb-5 mt-5">
		<div class="col-4"></div>
		<div class="col-4 border border-dark">
			<h3 class="mt-3">Edicion de Beca</h3>
			<div class="form-floating mb-3">
				<input type="hidden" th:field="*{codigo}" />
	  			<input th:value="${codigo}" type="number" class="form-control" id="codigoId" placeholder="1234 example" disabled="disabled" />
	  			<label for="codigoId">Codigo</label>
			</div>
			<div class="form-floating mb-3">
	  			<input th:field="*{fechaInicio}" type="date" class="form-control" id="fechaInicioId" placeholder="YYYY-MM-dd">
	  			<label for="fechaInicioId">Fecha de Apertura</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
			</div>
			<div class="form-floating mb-3">
  				<input th:field="*{fechaFin}" type="date" class="form-control" id="fechaFinId" placeholder="YYYY-MM-dd">
  				<label for="fechaFinId">Fecha de Cierre</label>
  				<div class="text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></div>
			</div>
			<div class="form-floating mb-3">
	  			<input th:field="*{estado}" type="text" class="form-control" id="estadoId" placeholder="estado">
	  			<label for="estadoId">Estado</label>
	  			<div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
			</div>
			<div>
		  			<select class="form-control mb-3" th:field="*{curs.titulo}" id="cursoId">
		  				<label for="cursoId">Seleccione un Curso</label>
		  				<option value="0">Elija un Curso</option>
		  				<option th:each="curs: ${unCurso}" th:value="${curs.titulo}" th:text="${curs.titulo}"></option>
		  			</select>
		  			<div class="text-danger" th:if="${#fields.hasErrors('curs')}" th:errors="*{curs}"></div>
			</div> 
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  			<button class="btn btn-primary me-md-2" type="submit">Editar</button>
  			<a th:href="@{/beca/ListaBecas}" class="btn btn-secondary" type="button">Cancelar</a>
		</div>
		<br />
	  	</form>
	  	<br />
  	</div>
  	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  	
</body>
</html>
